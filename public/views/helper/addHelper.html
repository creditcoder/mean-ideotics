
<div ng-include="'scripts/directives/header/header.html'"></div>
<style>

</style>
<div class="container wrapper">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="well">
                <span style="font-size: 20px;">{{newHelperVm.pageTitle}}</span><br><br>
                <span style="color: red;">{{newHelperVm.errorMessage}}</span>
                <span style="color: green;">{{newHelperVm.successMessage}}</span><br>
                <div id="alertBox">
                    <div class="message"></div>
                    <span class="button no">OK</span>
                </div>
                <form class="form-horizontal"  name="myform" novalidate>

                    <div class="form-group" ng-class="{ 'has-error' : myform.helpercode.$invalid && !myform.helpercode.$pristine }">
                        <label for="helpercode" class="col-sm-2 control-label required">Helper Code</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="helpercode" required name="helpercode" required placeholder="Helper Code"
                                   ng-model="newHelperVm.addHelper.helpercode" ng-minlength="3" ng-maxlength="100"  ng-readonly="newHelperVm.showIsEdit"/>
                        </div>
                        <div class="col-sm-2">
                            <span ng-if="myform.helpercode.$invalid && !myform.helpercode.$pristine" class="help-block">Helper Code  is too short.</span>
                            <span ng-if="newHelperVm.submitted && myform.helpercode.$error.required" class="help-block" style="color: red;">Requierd.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label required">Description</label>
                        <div class="col-sm-6">
                            <textarea type="text" class="form-control" placeholder="Description"
                                      ng-model="newHelperVm.addHelper.description" ng-minlength="3" ng-maxlength="500"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button  class="btn btn-primary" style="margin-right: 10px;" ng-click="newHelperVm.saveHelper()"><i class="glyphicon glyphicon-floppy-disk"></i>{{newHelperVm.saveBtnName}}</button>

                            <button type="button" class="btn btn-default" ng-click="newHelperVm.resetForm()">Reset</button>
                            <button type="button" class="btn btn-default" ng-click="newHelperVm.cancelTheForm()">Cancel</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
<div ng-include="'scripts/directives/footer/footer.html'"></div>
